name: Backend CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: ğŸ“¦ Install Dependencies
        working-directory: backend
        run: npm install

      - name: ğŸ” Lint Code (Optional, if you add ESLint)
        working-directory: backend
        run: |
          npm install eslint --save-dev
          npx eslint .

      - name: ğŸš€ Run Tests (Optional, if you add tests)
        working-directory: backend
        run: npm test

      - name: â© Deploy to Server (Optional)
        if: github.ref == 'refs/heads/main'
        run: |
          echo "Deployment command here (e.g., SSH to server and pull latest code)"
